<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <header class="cabecalho">

            <img src="../assets/logo.png" alt="logo" class="logo">

    </header>
    <main class="container">
        <p>
            <label for="task">Tarefa:</label>
            <input type="text" id="task">

        <button class="buttonAdicionar" id="adicionarTarefa" onclick="adicionarTarefa()">Adicionar Tarefa</button>

            <a class="redeNome" href="https://github.com/Gakira06">Portifolio</a>
        </div>
        <div class="rede">
            <img class="rodapeImg" src="../assets/linkedin.png">
            <a class="redeNome" href="www.linkedin.com/in/gabriel-akira-kiyohara-370493353">Linkedin</a>
